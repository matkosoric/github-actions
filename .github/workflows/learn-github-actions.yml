name: learn-github-actions
on: [push]
jobs:
  create-tar:
    runs-on: ubuntu-latest
    steps:

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.1.0
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false


